{% extends "localmusic/small_page.html" %}

{% block small_content %}
    {% if error %}
        <h1 class="text-center"> Error verifying email </h1>
        <p class="text-center m-auto fieldgroup max-w-4xl">{{ error }}</p>
    {% else %}
        <h1 class="text-center"> Successfully verified email </h1>
        <p class="text-center m-auto fieldgroup max-w-4xl">
            Return <a class="link" href="{% url 'findshows:home' %}">home</a>
        </p>
    {% endif %}
{% endblock %}
