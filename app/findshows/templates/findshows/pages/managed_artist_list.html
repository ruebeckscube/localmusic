{% extends "localmusic/base.html" %}

{% block content %}

    <div class="p-3">
        <h1>Select one of your artist pages to view:</h1>

        <div class="flex flex-wrap justify-center align-middle items-center">
            {% for artist in artists %}
                <div class="flex flex-col items-center m-5 bg-sub-background p-4">
                    <div class="text-lg">
                        {{artist.name}}
                    </div>
                    {% if artist.profile_picture %}
                        <div class="w-60 h-60 m-2 flex justify-center items-center">
                            <img class="max-h-60 max-w-60 object-contain"
                                 src="{{ artist.profile_picture.url }}">
                        </div>
                    {% endif %}
                    <div>
                        <a class="btn" href={% url "findshows:view_artist" artist.pk %}>View</a>
                        <a class="btn" href={% url "findshows:edit_artist" artist.pk %}>Edit</a>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
