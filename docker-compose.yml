services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=localmusic.settings
    depends_on:
      - db
      - mjml

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django 
      POSTGRES_DB: django
    ports:
      - "5432:5432"

  mjml:
    image: liminspace/mjml-tcpserver:1
    restart: always
    ports:
      - "28101:28101"
    command: ["--mjml.validationLevel=strict"]
