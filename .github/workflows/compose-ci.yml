name: Build and Test Docker Compose

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Build Docker Compose
        run: |
          echo "IS_DEV=True" >> .env
          echo "SECRET_KEY=test_secret_key" >> .env
          echo "DATABASE_NAME=localmusic" >> .env
          echo "DATABASE_USER=django" >> .env
          echo "DATABASE_PASSWORD=test_password" >> .env
          ./develop.sh build
      - name: Run tests
        run: |
          ./develop.sh run --rm web python3 manage.py test
