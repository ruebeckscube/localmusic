{% for mb_artist in musicbrainz_artists %}
    <li class="odd:bg-white even:bg-slate-50 hover:bg-slate-200">
        <button class="w-full text-left"
                type="button"
                @click="add_artist('{{mb_artist.mbid|escapejs}}', '{{mb_artist.name|escapejs}}')"
        >
            <div class="flex">
                <div>
                    {{mb_artist.name}}
                </div>
            </div>
        </button></li>
{% endfor %}
