{% extends "localmusic/base.html" %}

{% block content %}

<h1>Select one of your artist pages to view:</h1>

<ul>
{% for artist in artists %}
    <li>
        {{artist.name}}
        <a href={% url "findshows:view_artist" artist.pk %}>View</a>
        <a href={% url "findshows:edit_artist" artist.pk %}>Edit</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
