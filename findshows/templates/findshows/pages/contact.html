{% extends "localmusic/base.html" %}

{% block content %}

    <h1>Contact</h1>

    {% if success %}
        <p> Thank you for your message! </p>
    {% endif %}

    <form method="post" action="{% url 'findshows:contact' %}">
        {% csrf_token %}
        <div class="flex flex-col">
            {% for field in form %}
                {{ field.as_field_group }}
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="send">
        </div>
    </form>

{% endblock %}
