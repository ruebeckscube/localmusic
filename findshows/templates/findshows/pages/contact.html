{% extends "localmusic/base.html" %}

{% block content %}

    <h1>Contact</h1>

    {% if success %}
        <p> Thank you for your message! </p>
    {% endif %}

    <form method="post" action="{% url 'findshows:contact' %}">
        {% csrf_token %}
        <div class="flex flex-col max-w-2xl">
            <div class="errorlist">
                {{  form.non_field_errors }}
            </div>
            {% for field in form %}
                <div class="fieldgroup flex flex-col">
                    {{ field.as_field_group }}
                </div>
            {% endfor %}
            <input class="btn w-30 ml-auto mr-6" type="submit" value="Send">
        </div>
    </form>

{% endblock %}
