{% for spotify_artist in spotify_artists %}
    <li class="odd:bg-white even:bg-slate-50 hover:bg-slate-200">
        <button class="w-full text-left"
                type="button"
                @click="selected_spotify_artists.push({
                       'id':'{{spotify_artist.id}}',
                       'name':'{{spotify_artist.name}}',
                       'img_url':'{{spotify_artist.image.url}}'
                       });
                       search_text = ''
                       "
        >
            <div class="flex">
                <div class="h-16 w-16">
                    {% if spotify_artist.image %}
                        <img class= "h-full w-full object-cover rounded-full"
                             src="{{ spotify_artist.image.url }}">
                    {% endif %}
                </div>
                <div>
                    {{spotify_artist.name}}
                </div>
            </div>
        </button></li>
{% endfor %}
